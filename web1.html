<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized Document Verification</title>
  <link rel="stylesheet" href="web1.css">
</head>
<body>
  <div class="wrapper">
    <!-- Upload / Verify Section -->
    <div class="container">
      <h1>📝 Decentralized Document Verification</h1>
      <p class="subtitle">Securely upload and verify documents on the blockchain</p>

      <form id="uploadForm" class="form-box">
        <label for="fileInput" class="file-label">
          <span class="upload-icon">📂</span>
          <span id="fileText">Choose a file (PDF)</span>
        </label>
        <input type="file" id="fileInput" accept=".pdf" required />
        <button type="submit" id="submitButton">🚀 Upload & Verify</button>
      </form>

      <div class="status-box">
        <p id="status">Waiting for action...</p>
      </div>
    </div>

    <!-- Admin Section -->
    <div class="container" id="adminContainer" style="display: none;">
      <h2>➕ Add New Admin</h2>
      <input type="text" id="addAdminInput" placeholder="Enter Ethereum address" />
      <button type="button" id="addAdminButton">Add Admin</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="web10.js"></script>
</body>
</html>
